<div class="container">
    <form role="form" class="login-form">
        <h3>Авторизация</h3>
        <div class="login-form__item">
            <label>Имя</label>
            <input type="text" name="username" ng-model="$ctrl.user.username" required="required" class="form-control"/>
        </div>

        <div class="login-form__item">
            <label>Пароль</label>
            <input type="password" name="password" ng-model="$ctrl.user.password" required="required"
                   class="form-control"/>
        </div>
        <button class="btn btn-primary" ng-click="$ctrl.handleLoginBtnClick()">Войти</button>
    </form>
</div>
