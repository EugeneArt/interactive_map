<form name="roomForm" class="room-form">
    <a href class="room-form__close"><i class="glyphicon glyphicon-remove-circle"></i></a>
     <p class="roomform__item">
        <h5>Номер комнаты</h5>
        <input name="number" ng-model="$ctrl.room.number">
     </div>
    <h5>Укажите координаты</h5>
    <select-coordinate-component
        coordinate="$ctrl.room.coordinate"
        name="room">
    </select-coordinate-component>
</form>
