<h1>Создание схемы улицы</h1>
<div class="uploadedform">
    <div class="category__item_label">Загрузите изображение карты</div>
    <input type="file" nv-file-select="" uploader="$ctrl.uploader" />
</div>
<form name="schemeForm" ng-if="$ctrl.showForm">
     <div class="schemeform__item">
        <div class="category__item_label">Название карты улицы</div>
        <input name="name" ng-model="$ctrl.model.name">
    </div>
    <div class="schemeform__item">
        <div class="category__item_label">Название используемой карты</div>
        <input name="name" ng-model="$ctrl.model.map.name">
    </div>
    <button ng-if="$ctrl.showBtnSetInitialCoordinate" ng-click="$ctrl.getInitialCoordinate()">Укажитье место расположения терминала</button>

    <hr>
    <button ng-click="$ctrl.saveScheme()">Сохранить карту</button>
</form>

<table id="scheme">
    <tbody id="scheme-area">
    </tbody>
</table>

Указать координаты стен
<select-coordinate-component
        graph="$ctrl.model.graph"
        start-coordinate="$ctrl.model.map.start_coordinate">
</select-coordinate-component>

Указать координаты терминала
<select-coordinate-component
        start-coordinate="$ctrl.model.map.start_coordinate"
        object="terminal">
</select-coordinate-component>

<div class="buildings">
    <building-form-component ng-repeat="building in $ctrl.model.buildings" building="building"></building-form-component>
    <button ng-click="$ctrl.addBuilding()">Добавить здание</button>
</div>
