<h1>Список зданий</h1>
<ul>
    <li ng-repeat="building in $ctrl.buildings">
        <h4>{{building.name}}</h4>
        <ul>
            <li ng-repeat="floor in building.floors">
                <a href ui-sref="admin.buildingList.floorUpdate({ buildingId: building.id, floorId: floor.id })">Этаж: {{floor.number}}</a>
            </li>
            <li><a href ui-sref="admin.buildingList.floorCreate({ buildingId: building.id })">+</a></li>
        </ul>
    </li>
</ul>
