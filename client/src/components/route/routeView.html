<div class="preloader"
     ng-show="$ctrl.currentFloor && $ctrl.loading">
    <img src="../../../dist/img/preloader.gif" alt="">
</div>
<search-component
        ng-if="!$ctrl.currentFloor"
        selected-room="$ctrl.selectedRoom">
</search-component>

<div class="route__btn"
     ng-if="$ctrl.selectedRoom | isEmpty:false"
     ng-click="$ctrl.getPath()">
    <a href >Построить маршрут <i class="glyphicon glyphicon-search"></i></a>
</div>

<div class="map" ng-show="$ctrl.currentFloor && !$ctrl.loading">
    <div class="map__navigation">
        <div class="map__navigation__tool map__navigation__tool_left" ng-click="$ctrl.slideToLeft()"><i class="glyphicon glyphicon-chevron-left"></i></div>
        <div class="map__navigation__tool map__navigation__tool_right" ng-click="$ctrl.slideToRight()"><i class="glyphicon glyphicon-chevron-right"></i></div>
    </div>
    <div id="mapContainer"></div>
</div>
