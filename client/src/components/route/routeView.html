<div class="search" ng-if="!$ctrl.currentFloor">
    <div class="search__input">
        <angucomplete-alt
                id="search"
                placeholder="Поиск комнаты"
                pause="100"
                selected-object="$ctrl.selectedRoom"
                remote-url="http://0.0.0.0:8000/roomlist/?search="
                title-field="name"
                image-field="profilePic"
                minlength="1"
                input-class="form-control form-control-small"/>
    </div>
    <div class="search__btn" ng-click="$ctrl.getPath()"><a href ng-if="$ctrl.selectedRoom">Построить маршрут</a></div>
</div>
<div class="map" ng-show="$ctrl.currentFloor">
    <div class="map__navigation">
        <div class="map__navigation__tool map__navigation__tool_left" ng-click="$ctrl.slideToLeft()"><i class="glyphicon glyphicon-chevron-left"></i></div>
        <div class="map__navigation__tool map__navigation__tool_right" ng-click="$ctrl.slideToRight()"><i class="glyphicon glyphicon-chevron-right"></i></div>
    </div>
    <div id="mapContainer"></div>
</div>
